<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bezetting vakantiewoningen SLL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9fcef;
      color: #257131;
      position: relative;
    }

    /* Logo rechtsboven */
    .logo {
      position: fixed;
      top: 20px;
      right: 20px;
      height: 50px; /* Pas aan naar gewenste grootte */
      cursor: pointer;
      z-index: 1000;
    }

    h1 {
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      cursor: pointer;
      margin-bottom: 10px;
      flex-wrap: wrap; /* Zorgt dat tabs op kleine schermen naar nieuwe regel gaan */
    }

    .tab {
      padding: 10px 20px;
      background: #ccc;
      margin-right: 5px;
      border-radius: 5px 5px 0 0;
      color: #257131;
      user-select: none;
      transition: background-color 0.3s;
      flex-grow: 1; /* Tabs vullen de beschikbare ruimte */
      text-align: center;
      min-width: 70px;  /* kleinste breedte */
      max-width: 100px; /* maximaal 100px breed */
      box-sizing: border-box;
    }

    .tab:hover:not(.active) {
      background-color: #d4e6c8;
    }

    .tab.active {
      background: #fff;
      font-weight: bold;
      border-bottom: 2px solid #f9fcef;
      color: #257131;
    }

    .tab-content {
      border: 1px solid #ccc;
      padding: 20px;
      display: none;
      background: white;
      border-radius: 0 5px 5px 5px;
      color: #257131;
      height: 70vh;           /* 70% van viewport hoogte */
      max-height: 800px;      /* maximaal 800px */
      overflow: auto;
    }

    .tab-content.active {
      display: block;
    }

    iframe {
      width: 100%;
      height: 100%;
      max-height: 800px;      /* maximaal 800px */
      border: none;
    }

    /* Responsive styling voor tablets en telefoons */
    @media (max-width: 768px) {
      body {
        margin: 10px;
      }

      h1 {
        font-size: 1.5em;
        margin-bottom: 15px;
      }

      .logo {
        height: 40px;
        top: 10px;
        right: 10px;
      }

      .tab {
        padding: 12px 10px;
        font-size: 1.1em;
        min-width: 60px;
        max-width: 100px;
        margin-bottom: 5px;
      }

      .tabs {
        margin-bottom: 5px;
      }

      .tab-content {
        padding: 10px;
        height: 60vh;
        max-height: 800px;
      }
    }

    @media (max-width: 480px) {
      .tab {
        font-size: 1em;
        padding: 10px 5px;
        min-width: 50px;
        max-width: 100px;
      }

      h1 {
        font-size: 1.3em;
      }

      .tab-content {
        height: 55vh;
        padding: 8px;
        max-height: 800px;
      }

      .logo {
        height: 35px;
      }
    }
  </style>
</head>
<body>

  <img src="HLL_Logo_kleur_tekst transparant.png" alt="Logo SLL" class="logo" />

  <h1>Bezetting vakantiewoningen SLL</h1>

  <div class="tabs">
    <div class="tab active" onclick="openTab('tab1')">Agenda</div>
    <div class="tab" onclick="openTab('tab2')">Timeline</div>
  </div>

  <div id="tab1" class="tab-content active">
    <h2>Agenda</h2>
    <iframe src="agenda.html"></iframe>
  </div>

  <div id="tab2" class="tab-content">
    <h2>Timeline</h2>
    <iframe src="timeline.html"></iframe>
  </div>

  <script>
    function openTab(tabId) {
      const tabs = document.querySelectorAll('.tab');
      const contents = document.querySelectorAll('.tab-content');

      tabs.forEach(tab => tab.classList.remove('active'));
      contents.forEach(content => content.classList.remove('active'));

      document.querySelector(`[onclick="openTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }
  </script>

</body>
</html>
